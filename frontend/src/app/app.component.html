<nav class="navbar bg-light">
  <div class="container-fluid">
    <h1>PCSO Lotto Numbers in Charts: Years {{yearFromTo}}</h1>
  </div>
</nav>
<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <!-- <button class="btn btn-primary text-nowrap" (click)="scrape()">Reload Results</button> -->
    <select class="form-select" aria-label="Default select example" [(ngModel)]="gameCode">
      <option value="" elected>Select a Lotto Game</option>
      <option *ngFor="let opt of gameOptions" [value]="opt.value">{{opt.label}}</option>
    </select>
    <button class="btn btn-primary text-nowrap" (click)="loadGame()">Change Game</button>
  </div>
  <div class="chart-header d-flex flex-column align-items-center">
    <div class="top-numbers">
      <h2 *ngIf="!!topNumbers">Top {{drawCount}}: {{topNumbers}}</h2>
    </div>
    <div *ngIf="isLoading" class="spinner-border" role="status">
    </div>
  </div>
  <div class="chart-container">
    <canvas id="canvas">{{chart}}</canvas>
  </div>
</div>
